<head>
    <link href="./index.css" rel="stylesheet">
    <script src="./index.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Alarme</title>
</head>

<body>
    <div class="container" id="container">

        <div>
            <span id="hours">0</span> :
            <span id="minutes">0</span> :
            <span id="seconds">0</span>
        </div>

        <button type="button" onclick="startTimer();" class="btn btn-primary">
            Démarrer
        </button>

        <button type="button" id="stopAlarm" onclick="stopAlarm()" class="btn btn-danger" disabled>
            Arrêter l'alarme
        </button>

        <button type="button" onclick="resetClock()" class="btn btn-primary">
            Remettre l'horloge à zéro
        </button>
    </div>
</body>
